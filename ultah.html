<!DOCTYPE html>
<html>
<head>
    <title>Selamat Ulang Tahun!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #1a001a;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 20px;
            color: white;
            margin: 0;
            overflow-y: auto;
        }

        h1 {
            color: #ff66cc;
            font-size: 2em;
            animation: bounce 1s infinite alternate;
            z-index: 1;
            position: relative;
        }

        @keyframes bounce {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .emoji {
            font-size: 1.5em;
            margin-top: 10px;
        }

        .gallery {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 1;
            position: relative;
        }

        .gallery img {
            width: 90%;
            max-width: 350px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        .wish {
            margin-top: 40px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            z-index: 1;
            position: relative;
        }

        .wish h2 {
            color: #ff99cc;
            margin-bottom: 10px;
        }

        .wish p {
            font-size: 1em;
            line-height: 1.6;
            color: #eee;
        }

        footer {
            margin-top: 30px;
            color: #aaa;
            z-index: 1;
            position: relative;
            font-size: 0.9em;
            padding-bottom: 40px;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            animation: explode 1s ease-out infinite;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes explode {
            0% {
                transform: scale(0.5) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5) translate(var(--x), var(--y));
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>HAPPY BIRTHDAY URAAAWRRR7 üòù üéâ</h1>
    <div class="emoji">üéÇ ü•≥ </div>

    <div class="gallery">
        <img src="gn.png" alt="Foto 1">
        <img src="selfie.png" alt="Foto 2">
        <img src="uin.png" alt="Foto 3">
    </div>

    <div class="wish">
        <h2>WISH</h2>
        <p>"Seperti 3726 mdpl, selalu butuh waktu yang lama untuk mendapatkan sesuatu yang indah"
            
        </p>
    </div>

    <footer>
        &copy; 2025 Rejaaa
    </footer>

    <!-- Petasan (statik 20 titik) -->
    <script>
        for (let i = 0; i < 20; i++) {
            const f = document.createElement("div");
            f.className = "firework";
            f.style.setProperty("--x", `${Math.random() * 400 - 200}px`);
            f.style.setProperty("--y", `${Math.random() * 400 - 200}px`);
            f.style.left = `${Math.random() * 100}vw`;
            f.style.top = `${Math.random() * 100}vh`;
            document.body.appendChild(f);
        }
    </script>

</body>
</html>
